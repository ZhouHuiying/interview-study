<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>静态成员</title>
</head>
<body>
  <script>
    function Phone(){

    }
    //函数对象的属性,属于函数对象，不属于实例对象，称为静态成员
    Phone.name = '手机'
    Phone.change = function(){
      console.log('change')
    }
    Phone.prototype.size = '5.5inch'

    let nokia = new Phone();
    //实例对象的属性
    console.log(nokia.name) //undefined
    console.log(nokia.size)


    class Phone {
      //静态属性
      static name = '手机'
      static change(){
        console.log('change')
      }
    }
    let nokia = new Phone;
    console.log(nokia.name) //undefined
    console.log(Phone.name) //'手机'
  </script>
</body>
</html>
