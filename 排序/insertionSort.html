  <script>
    // 插入排序每次排一个数组项.以此方式构建最后的排序数组。假定第一项已经排序了.
    // 接着.它和第二项进行比较.第二项是应该待在原位还是插到第一项之前呢?
    // 这样.头两项就已正确排序．接着和第三项比较（它是该插入到第一、第二还是第三的位置呢?.以此类推。

    function insertionSort(arr){
      let len = arr.length, j, temp;
      for(let i=1; i<len; i++){
        j = i;
        temp = arr[i];
        while(j>0 && arr[j-1] > temp){
          arr[j] = arr[j-1];
          j--;
        }
        arr[j] = temp;
      }
      return arr;
    }
    console.log(insertionSort([1,2,3,54,2,1,8]))
  </script>
