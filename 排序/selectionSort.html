  <script>
    function selectionSort(arr){
      let len = arr.length;
      for(let i = 0; i<len; i++){
        let indexMin = i;
        //找到数组中的最小值放到第一位，找到第二小的值放到第二位，以此类推。
        for(let j=0;j<len; j++){
          if(arr[j] < arr[indexMin]){
            indexMin = j;
          }
        }
        if(i !== indexMin){
          [arr[i], arr[indexMin]] =  [arr[indexMin], arr[i]]
        }
      }
      return arr;
    }
    console.log(selectionSort([1,2,3,54,2,1,8]))
  </script>
